      "Journal articles and conference contributions (with an International Standard Serial
      Number (ISSN) published between 1st January 2026 and 31st December 2028 are
      in-scope outputs for **REF2029** and will be subject to the revised open access policy
      requirements for submission for **REF** in effect from 1st January 2026."
  - id: ref2029-audit-guidance
    title: 2. REF2029 Audit – Guidance
    content: |
      The final guidance for how the Open Access audit will be undertaken has not yet been publicly released. The current official statement is as follows:
      
      "The full audit guidance for **REF 2029** is being developed. For open access, audit processes will broadly mirror the risk-based approach for **REF 2021**, subject to further review
      and potential adjustments."
      
      The previous guidance is accessible via the **REF website**, however the relevant sections from it are given below:
    subContent: |
      **46.** We will assess each HEIs' overall compliance with the **REF 2021** open access policy by …. : iv. Using
      **CORE**, comparing the datePublished and depositedDate and identifying where the number of days
      between the two dates is greater than 92.

      **49.** Where there is insufficient evidence to demonstrate a robust and well-managed process for open
      access, we will identify a set of outputs from each submission made by the HEI, and request further
      information to verify whether they are compliant with the policy, or whether an exception applies. Outputs
      may be selected randomly, or based on information in **unpaywall.org** or **CORE**, or a combination of
      the two. We will select outputs that have been returned as compliant with the policy, and/or outputs that have
      been returned with exceptions.
    content2: |
      Consequently, at this time we are advising UK HEIs and **CORE** members to follow previous guidelines and the recommendations given below.

      We are currently engaging in dialogue with the **REF Team** and **Research England** so we can continually keep you up to date with any and all changes to the published
      guidelines and how they may affect your institution.
  - id: recommendations
    title: 3. Recommendations for exposing research outputs' metadata to CORE for REF2029
    content: |
      The following points are recommendations we make to institutional repositories to ensure their data is well represented in **CORE**. While these recommendations are not
      mandated by **Research England**, implementing them will both improve the quality of the data held by **CORE** to support **REF2029** as well as increase the discoverability and
      visibility of the institutions' research outputs.
      
      We encourage institutions to expose their metadata using the **Rioxx v3** metadata schema which provides native support for exposing deposit dates. **CORE** provides a
      metadata validator for **Rioxx v3** in the **CORE Dashboard** and can provide methodological advice to Supporting and Sustaining members
      for implementing **Rioxx v3**.
