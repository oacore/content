    content2: |
      **Changes in Licensing requirements**
        
        Currently, the funding bodies do not mandate any specific licence format or standard and recognise that researchers and institutions may choose from a variety of
        formats suitable for their output subject to meeting minimum standards identified. The current **REF2029** guidance states;
        
        "Outputs should be shared as openly as possible; the funding bodies' strong preference is for licensing as **CC-BY** or other licence formats meeting this standard of openness.
        However, licensing outputs at **CC-BY-NC** or **CC-BY-ND** (including **CC-BY-NC-ND**) or licences meeting an equivalent standard of openness are also permitted."
        
        For the period 1 January 2026 to 31 December 2028 outputs shared by deposit (AAM), where subject to terms of a publication agreement limiting sharing and/or use of
        downloaded materials (embargo period) will not need to fully meet these licensing standards. They will however need to meet all other conditions for deposit, discovery
        and access.
        
        However, from 1 January 2029 all future in-scope outputs will need to fully meet open licensing standards, subject to any permissible exceptions.
        
        Having the correct licences clearly described in the metadata for your outputs is already an important step in making sure your content is as widely distributed and used
        as possible, from 2029 this will be an additional requirement to ensure compliance with **REF** policy.
