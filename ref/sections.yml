  - id: significant-changes
    title: 1. Significant changes in REF2029 Open Access Policy from 1st January 2026
    content: |
      It is important to note that for all in-scope outputs submitted to **REF 2029**
      published between 1 January 2021 and 31 December 2025, the open
      access policy requirements for **REF 2021** still apply.
      
      The revised policy requirements for **REF2029** came into force for all
      journal articles and conference contributions on 1st January 2026.
      
      The **REF2029 Guidance** makes a clear distinction between 'Published Open Access' (aka Gold, Diamond, Platinum) and 'Outputs shared by Deposit' (Green OA)
      
      **Published Open Access**
      
      For Published Open Access, where an output is made fully open access on publication (commonly termed 'Gold' open access, also 'Diamond' or 'Platinum'), conditional
      to it also fully meeting discovery, access and licensing criteria there is no further action required.
      
      **Outputs shared by Deposit**
      
      From 3.3.2: Deposit: outputs subject to a post-publication embargo which are shared through institutional repositories ("Green" open access) are required to be deposited
      on publication rather than on acceptance for publication, which was the case in **REF 2021**.
      
      However, 7.2.3 then says: "Outputs shared by deposit: Where an output will be compliant via deposit in a suitable repository or other appropriate platform, a copy of such
      output should be deposited within three months of publication. This includes outputs subject to an allowable embargo requirement"
      
      This therefore indicates that **ALL** Green OA outputs must be deposited within 3 months of publication, not acceptance as was the case for **REF2021**.
      
      **Changes in allowed embargo periods**
      
      There has been a significant reduction in the allowed embargo periods for REF2029:
