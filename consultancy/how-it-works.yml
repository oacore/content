title: How it works?
description: "We provide services for organisations of all shapes and sizes:
  not-for-profit and commercial; small and large; local, national, and
  international; funders, libraries, publishers, research institutions,
  infrastructure organisations, startups, and more. We offer collaborative
  consulting services, designed to encourage contributions from a wide range of
  stakeholders. From a one-hour conversation about a specific challenge or
  opportunity, to project co-design and execution, to a long-term partnership,
  we are here to help your organisation succeed!"
