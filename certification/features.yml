features:
  - title: Why FAIR repositories?
    description: |
      FAIR repositories ensure that research data maximizing its value while promoting transparency and innovation in open access.
  - title: CORE FAIR Certificate?
    description: |
      It validates that a repository adheres to the FAIR principles, ensuring its content is findable, accessible, interoperable, and reusable.
  - title: Supported by verification tools
    description: |
      Sharing ideas, experiences and skills to maximise the impact of your organisation.
  - title: Community trust
    description: |
      Desk research, literature reviews and structured reviews (e.g. rapid evidence assessments).
