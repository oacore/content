title: What is CORE?
description: CORE is the worldâ€™s largest aggregator of open access research
  papers from repositories and journals. It is a not-for-profit service
  dedicated to the open access mission. We serve the global network of
  repositories and journals by increasing the discoverability and reuse of open
  access content. We provide solutions for content management, discovery and
  scalable machine access to research. Our services support a wide range of
  stakeholders, specifically researchers, the general public, academic
  institutions, developers, funders and companies from a diverse range of
  sectors including but not limited to innovators, AI technology companies,
  digital library solutions and pharma.
