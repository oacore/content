backend:
  name: github
  repo: oacore/content
  branch: netlifycms
  site_domain: oacore-content.netlify.app
  cms_label_prefix: edit/

media_folder: uploads
public_folder: ''

publish_mode: editorial_workflow

collections:
  -
    label: CORE
    name: core
    files:
      -
        file: about.yml
        name: about
        label: About
        fields:
          -
            name: title
            label: Title
            widget: string
          -
            name: description
            label: Description
            widget: text
          -
            name: mission
            label: Mission
            widget: object
            fields:
              -
                name: title
                label: Heading
                widget: string
                default: Mission
              -
                name: body
                label: Content
                widget: markdown
