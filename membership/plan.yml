table:
  content:
    - &dashboard
      id: 1
      title: CORE Repository Dashboard
      descriptionCardCard: |
        [Monitor, manage and access](~services/repository-dashboard) statistics about how your  metadata are exposed across the open access research network. [read more](~documentation/membership-documentation#dashboard)
      descriptionCardTable: |
        Monitor, manage and access statistics about how your  metadata are exposed across the open access research network.
      plans: [ Starting, Supporting, Sustaining ]
      video:
        image: /images/tutorial.svg
        src: https://www.youtube.com/embed/nxAbFFSqddQ
    - &discovery
      id: 2
      title: CORE Discovery
      descriptionCardCard: |
        Benefit from our [plugin](~services/discovery) which turns metadata only pages in repositories to pages with full text links, whenever an open access version of the document is available anywhere across the open research network. [read more](~documentation/membership-documentation#discovery)
      descriptionCardTable: |
        Benefit from our plugin which turns metadata only pages in repositories to pages with full text links, whenever an open access version of the document is available anywhere across the open research network.
      plans: [ Starting, Supporting, Sustaining ]
    - &search
      id: 3
      title: CORE Search
      descriptionCardCard: |
        Your organisation's research visible and discoverable by over 30 million monthly active users who rely on CORE. [read more](~documentation/membership-documentation#search)
      descriptionCardTable: |
        Your organisation's research visible and discoverable by over 30 million monthly active users who rely on CORE.
      plans: [ Starting, Supporting, Sustaining ]
    - &recommender
      id: 4
      title: CORE Recommender
      descriptionCardCard: |
        Install our [recommender plugin](~services/recommender) to  help your users find related content within your own repository and from across the global open research network. [read more](~documentation/membership-documentation#recommender)
      descriptionCardTable: |
        Install our recommender plugin to  help your users find related content within your own repository and from across the global open research network.
      plans: [ Starting, Supporting, Sustaining ]
    - &support
      id: 5
      title: General support
      descriptionCardCard: |
        Our enthusiastic open access team ready to answer general queries about CORE. [read more](~documentation/membership-documentation#general-support)
      descriptionCardTable: |
        Our enthusiastic open access team ready to answer general queries about CORE.
      plans: [ Starting, Supporting, Sustaining ]
    - &statistics
      id: 6
      title: Download statistics
      descriptionCardCard: |
        Access statistics about how many times papers from your organisation were downloaded (from CORE and directly from your repository - IRUS tracker integration required for the latter). [read more](~documentation/membership-documentation#download-statistics)
      descriptionCardTable: |
        Access statistics about how many times papers from your organisation were downloaded (from CORE and directly from your repository - IRUS tracker integration required for the latter).
      plans: [ Starting, Supporting, Sustaining ]
    - &discovery-boost
      id: 7
      title: |-
        Repository Discovery Boost:

         &ndash; PubMed Central (PMC)

         &ndash; Recommended across the repositories network

      descriptionCardCard: |-
        &ndash; Increases the discoverability of your content. Open access full texts from your repository promoted to PubMed Central via their Link Out service. [read more](~documentation/membership-documentation#repository-discovery-boost)
      descriptionCardTable: |-
        &ndash; Increases the discoverability of your content. Open access full texts from your repository promoted to PubMed Central via their Link Out service.
      plans: [ Starting, Supporting, Sustaining ]
    - &oai-identifier
      title: Get your OAI identifiers resolved to your repository
      id: 8
      descriptionCardCard: |
        Make [OAI identifiers](https://oai.core.ac.uk) originating from your repository resolve directly to your repository in the OAI Resolver. [read more](~documentation/membership-documentation#OAI-identifiers)
      descriptionCardTable: |
        Make OAI identifiers originating from your repository resolve directly to your repository in the OAI Resolver.
      plans: [ Starting, Supporting, Sustaining ]
    #    video:
    #      image: /images/tutorial.svg
    #      src: https://youtube.com/embed/-gFYNg_8ySQ
    - &logos
      id: 9
      title: Logos for your papers
      descriptionCardCard: |
        Associate your research papers in CORE with your official organisational logo. This will be visible in CORE Search, CORE Recommender, CORE Discovery and from across the CORE Portal. Your logo can be uploaded from the CORE Repository Dashboard. [read more](~documentation/membership-documentation#logos-papers)
      descriptionCardTable: |
        Associate your research papers in CORE with your official organisational logo. This will be visible in CORE Search, CORE Recommender, CORE Discovery and from across the CORE Portal. Your logo can be uploaded from the CORE Repository Dashboard.
      plans: [ Supporting, Sustaining ]
      video:
        image: /images/tutorial.svg
        src: https://www.youtube.com/embed/qcQP3ZWMP30
    - &logo-banner
      id: 10
      title: Logo banner
      descriptionCardCard: |
        We highly value the generous support of our Supporting and Sustaining members. We proudly display banners acknowledging your sponsorship and support to the open access and open science mission. [read more](~documentation/membership-documentation#logo-banner)
      descriptionCardTable: |
        We highly value the generous support of our Supporting and Sustaining members. We proudly display banners acknowledging your sponsorship and support to the open access and open science mission.
      plans: [ Supporting, Sustaining ]
    - &personal-banner
      id: 11
      title: Personalised banner
      descriptionCardCard: |
        Promote your research conferences, events, academic jobs and other mission-aligned communications on the CORE website. [read more](~documentation/membership-documentation#personalised-banner)
      descriptionCardTable: |
        Promote your research conferences, events, academic jobs and other mission-aligned communications on the CORE website.
      plans: [ Sustaining ]
    - &supporting-board-support
      id: 12
      title: Board of Supporters (1 vote)
      descriptionCardCard: |
        Help shape our development roadmap by having a say on our [Board of Supporters](~governance/supporters). [read more](~documentation/membership-documentation#board-supporters)
      descriptionCardTable: |
        Help shape our development roadmap by having a say on our Board of Supporters.
      plans: [ Supporting, Sustaining ]
    - &sustaining-board-support
      id: 13
      title: Board of Supporters (2 votes)
      descriptionCardCard: |
        Help shape our development roadmap by having a say on our Board of Supporters. [read more](~documentation/membership-documentation#board-supporters)
      descriptionCardTable: |
        Help shape our development roadmap by having a say on our Board of Supporters.
      plans: [ Supporting, Sustaining ]
    - &board-support
      id: 14
      title: Board of Supporters
      descriptionCardCard: |
        Help shape our development roadmap by having a say on our [Board of Supporters](~governance/supporters). [read more](~documentation/membership-documentation#board-supporters)
      descriptionCardTable: |
        Help shape our development roadmap by having a say on our Board of Supporters.
      plans: [ Supporting, Sustaining ]
      captions:
        - plan: Supporting
          name: (1 vote)
        - plan: Sustaining
          name: (2 votes)
    - &tech-support
      id: 15
      title: Technical support (≤5)
      descriptionCardCard: |
        Guaranteed technical support of up to 5 technical queries per year. [read more](~documentation/membership-documentation#technical-support)
      descriptionCardTable: |
        Guaranteed technical support of up to 5 technical queries per year.
      plans: [ Supporting, Sustaining ]
    - &priority-support
      id: 16
      title: Unlimited and prioritised support
      descriptionCardCard: |
        Get unlimited technical support and your questions prioritised on top to get your answers sooner. [read more](~documentation/membership-documentation#unlimited-support)
      descriptionCardTable: |
        Get unlimited technical support and your questions prioritised on top to get your answers sooner.
      plans: [ Sustaining ]
    - &dashboard-premium
      id: 17
      title: CORE OA Compliance dashboard
      descriptionCardCard: |
        Tools for Open Access compliance monitoring and metadata enrichments. [read more](/documentation/membership-documentation#compliance-dashboard)
      descriptionCardTable: |
        Tools for Open Access compliance monitoring and metadata enrichments.
      plans: [ Sustaining ]
      video:
        image: /images/tutorial.svg
        src: https://www.youtube.com/embed/X-A64CoTtcE
    - &api
      id: 18
      title: АPI use for your university
      descriptionCardCard: |
        Use of the [CORE API](~services/api) for your organisation, including for non-research purposes (except for  commercial purposes), subject to our T&Cs. [read more](~documentation/membership-documentation#АPI-organisation)
      descriptionCardTable: |
        Use of the CORE API for your organisation, including for non-research purposes (except for  commercial purposes), subject to our T&Cs.
      plans: [ Supporting, Sustaining ]
      video:
        image: /images/tutorial.svg
        src: https://www.youtube.com/embed/cC-S8Vlrkus
    - &dataset
      id: 19
      title: Dataset use for your university
      descriptionCardCard: |
        Use of the [CORE Dataset](~services/dataset) for your organisation, including for non-research purposes (except for  commercial purposes), subject to our T&Cs. [read more](~documentation/membership-documentation#dataset-university)
      descriptionCardTable: |
        Use of the CORE Dataset for your organisation, including for non-research purposes (except for  commercial purposes), subject to our T&Cs.
      plans: [ Sustaining ]
    - &health-check
      id: 20
      title: Repository health check
      descriptionCardCard: |
        Possibility of a data-driven metadata quality assessment consultation for your institution. We assess current level of metadata quality (including in relation to FAIRness) and provide guidance on how to improve it. (1 consultation per year included). [read more](~documentation/membership-documentation#repository-health-check)
      descriptionCardTable: |
        Possibility of a data-driven metadata quality assessment consultation for your institution. We assess current level of metadata quality (including in relation to FAIRness) and provide guidance on how to improve it. (1 consultation per year included).
      plans: [ Sustaining ]
    - &better-articles
      id: 21
      title: Promoted / spotlight / featured articles
      descriptionCardCard: |
        When research papers from your organisation would appear on pages 2-4 of CORE Search results, your paper gets promoted to the front of the first page and is highlighted as a featured article. [read more](~documentation/membership-documentation#promoted-articles)
      descriptionCardTable: |
        When research papers from your organisation would appear on pages 2-4 of CORE Search results, your paper gets promoted to the front of the first page and is highlighted as a featured article.
      plans: [ Sustaining ]
    - &styles
      id: 22
      title: Hosted or interview style blog post on mission-aligned activities
      descriptionCardCard: |
        We are keen to provide a hosted or interview style blog post about open access, open science and other relevant mission-oriented activities your organisation is conducting on the CORE blog. (T&Cs apply) [read more](~documentation/membership-documentation#hosted-activities)
      descriptionCardTable: |
        We are keen to provide a hosted or interview style blog post about open access, open science and other relevant mission-oriented activities your organisation is conducting on the CORE blog. (T&Cs apply)
      plans: [ Sustaining ]
    - &riox
      id: 23
      title: RIOXX metadata validator
      descriptionCardCard: |
        Aligning with established metadata practices is key for the interoperability of your repository with external systems and for meeting FAIR principles. Funders increasingly mandate the use of established metadata profiles. The RIOXX metadata validator is a tool that helps you validate compliance of individual metadata records with RIOXX, a widely used metadata standard for repositories. [read more](~documentation/membership-documentation#rioxx-validator)
      descriptionCardTable: |
        Aligning with established metadata practices is key for the interoperability of your repository with external systems and for meeting FAIR principles. Funders increasingly mandate the use of established metadata profiles. The RIOXX metadata validator is a tool that helps you validate compliance of individual metadata records with RIOXX , a widely used metadata standard for repositories.
      plans: [ Starting, Supporting, Sustaining ]
    - &versions
      id: 24
      title: Versions and duplicates detection
      descriptionCardCard: |
        Our technology searches your repository to identify different versions of your articles and potential duplicates within your repository. This can help you in managing and curating your repository content. We periodically detect near-duplicate records and versions and allow you to compare them side by side. This can help you improve your repository metadata and keep the repository clean. [read more](~documentation/membership-documentation#versions-duplicates)
      descriptionCardTable: |
        Our technology searches your repository to identify different versions of your articles and potential duplicates within your repository. This can help you in managing and curating your repository content. We periodically detect near-duplicate records and versions and allow you to compare them side by side. This can help you improve your repository metadata and keep the repository clean.
      plans: [ Supporting, Sustaining ]
      video:
        image: /images/tutorial.svg
        src: https://www.youtube.com/embed/56KqdNtq_1A
    - &rioxCompliance
      id: 25
      title: Monitor RIOXX compliance
      descriptionCardCard: |
        Aligning with established metadata practices is key for the interoperability of your repository with external systems and for meeting FAIR principles. Funders increasingly mandate the use of established metadata profiles. The Monitor RIOXX Compliance feature constantly monitors metadata records in your repository, helping you to keep your repository FAIR. [read more](~documentation/membership-documentation#rioxx-compliance)
      descriptionCardTable: |
        Aligning with established metadata practices is key for the interoperability of your repository with external systems and for meeting FAIR principles. Funders increasingly mandate the use of established metadata profiles. The Monitor RIOXX Compliance feature constantly monitors metadata records in your repository, helping you to keep your repository FAIR.
      plans: [ Supporting, Sustaining ]
    - &rrs
      id: 26
      title: Rights Retention Strategy (RRS) Identification
      descriptionCardCard: |
        CORE provides functionality to automatically identify papers with Rights Retention Strategy statements in your repository by means of testing if the rights retention statement is present in the paper’s full text. This can be used to reduce time of repository staff in reviewing access rights and improve repository metadata. [Rights Retention Strategy statement identification demo.](~rights-retention)
      descriptionCardTable: |
        CORE provides functionality to automatically identify papers with Rights Retention Strategy statements in your repository by means of testing if the rights retention statement is present in the paper’s full text. This can be used to reduce time of repository staff in reviewing access rights and improve repository metadata. [ Rights Retention Strategy statement identification demo.](~rights-retention)
      plans: [ Supporting, Sustaining ]
    - &sdg
      id: 27
      title: SDG Insights
      descriptionCardCard: |
        CORE Dashboard provides an SDG Insights module that helps you to learn and monitor how research at your institution contributes to [UN Sustainable Development Goals](https://sdgs.un.org/goals). Read more in [SDG Insights documentation](https://core.ac.uk/documentation/membership-documentation#sdg-insights) or visit [SDG demo webpage](https://core.ac.uk/labs/sdg).
      descriptionCardTable: |
        CORE Dashboard provides an SDG Insights module that helps you to learn and monitor how research at your institution contributes to [UN Sustainable Development Goals](https://sdgs.un.org/goals). The classification is obtained using a state-of-the-art multi-label AI model trained on SDG data. Read more in [SDG Insights documentation](https://core.ac.uk/documentation/membership-documentation#sdg-insights) or visit [SDG demo webpage](https://core.ac.uk/labs/sdg).
      plans: [ Supporting, Sustaining ]
    - &validator
      id: 28
      title: Desirable Characteristics Repository Validator
      descriptionCardCard: |
        This tool checks compliance of your repository against the [USRN Desirable Characteristic for Digital Publication Repositories.](https://sparcopen.org/wp-content/uploads/2022/10/Desirable-Characteristics-of-Digital-Publication-Repositories-APPROVED-20230331.pdf) It generates a report that you can use to identify areas for improvement. Although these guidelines have been developed with the goal of improving the discoverability of repository content in the United States, the principles are widely applicable and can be beneficial for repositories outside of the United States. [read more](~documentation/membership-documentation#usrn-validator)
      descriptionCardTable: |
        This tool checks compliance of your repository against the [USRN Desirable Characteristic for Digital Publication Repositories.](https://sparcopen.org/wp-content/uploads/2022/10/Desirable-Characteristics-of-Digital-Publication-Repositories-APPROVED-20230331.pdf) It generates a report that you can use to identify areas for improvement. Although these guidelines have been developed with the goal of improving the discoverability of repository content in the United States, the principles are widely applicable and can be beneficial for repositories outside of the United States.
      plans: [ Starting, Supporting, Sustaining ]

  plans:
    title: CORE Membership levels
    cardsDescription:
      - title: |
          STARTING for:
        content: Organisations who want to get their content indexed in CORE and benefit from increased discoverability (in search, [Recommender](~services/recommender),  [Discovery](~services/discovery) and PMC) and persistent identification (via [OAI Resolver](https://oai.core.ac.uk)), while staying in control of how their content is exposed using the [CORE  Dashboard](~services/repository-dashboard).
      - title: |
          SUPPORTING for:
        content: Organisations who want to be widely recognised for their open research. In addition to all the STARTING benefits, this membership also comes with our versions and [near-duplicates detection](https://core.ac.uk/documentation/membership-documentation#versions-duplicates) tool, extra visibility for your organisation in the OA network, technical support, [CORE API](~services/api) access for your institution and researchers, and a seat on our [Board of Supporters](~governance/supporters).
      - title: |
          SUSTAINING for:
        content: Organisations who want to be seen as open research champions. In addition to all the SUPPORTING benefits, this membership comes with additional tools to help stay compliant with [OA policies](/documentation/membership-documentation/?r=compliance-dashboard) and FAIR, unlimited technical support, [CORE Dataset](https://core.ac.uk/services/dataset) access for your researchers for text and data mining, and two seats on our Board of Supporters
    cards:
      - title: Starting
        caption: Free
        advantages:
          - *dashboard
          - *oai-identifier
          - *discovery
          - *search
          - *recommender
          - *support
          - *statistics
          - *discovery-boost
          - *riox
          - *validator
        action:
          title: Become a member
          #        url: '/membership/starting'
          url: '/member/starting'
      #        title: Register your interest
      #        url: 'https://docs.google.com/forms/d/e/1FAIpQLSfFJmMIspYfOEM5aOKG4FTZoK4qeqozyds47O75Wm4dJ1ta2w/viewform'

      - title: Supporting
        caption: <a href='membership/supporting'>Membership fees</a>
